name: Weather Logger

on:
  schedule:
    - cron: "* * * * *"   # run every 3 hours, aligned to Manila (UTC+8)
  workflow_dispatch:    # allow manual run

jobs:
  log-weather:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Fetch weather from OpenWeather (Manila only)
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq jq
          RESPONSE=$(curl -s "https://api.openweathermap.org/data/2.5/weather?q=Manila&units=metric&appid=${{ secrets.OPENWEATHER_API_KEY }}")
          echo "TEMP=$(echo $RESPONSE | jq '.main.temp')" >> $GITHUB_ENV
          echo "HUMIDITY=$(echo $RESPONSE | jq '.main.humidity')" >> $GITHUB_ENV
          echo "CONDITION=$(echo $RESPONSE | jq -r '.weather[0].description')" >> $GITHUB_ENV

      - name: Insert weather into Neon
        env:
          NEON_CONN: ${{ secrets.NEON_CONN }}
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq postgresql-client
          psql "$NEON_CONN" -c \
            "INSERT INTO weather_logs (timestamp_local, temperature_c, humidity_percent, condition) \
             VALUES ((NOW() AT TIME ZONE 'UTC') + INTERVAL '8 hours', $TEMP, $HUMIDITY, '$CONDITION');"

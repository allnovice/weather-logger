name: Weather Logger

on:
  schedule:
    - cron: '0 */3 * * *'  # every 3 hours
  workflow_dispatch:  # allows manual run

jobs:
  fetch-weather:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Fetch weather from OpenWeather
        run: |
          RESPONSE=$(curl -s "https://api.openweathermap.org/data/2.5/weather?q=Manila&units=metric&appid=${{ secrets.OPENWEATHER_API_KEY }}")
          TEMP=$(echo $RESPONSE | jq '.main.temp')
          HUMIDITY=$(echo $RESPONSE | jq '.main.humidity')
          CONDITION=$(echo $RESPONSE | jq -r '.weather[0].description')
          echo "Temperature: $TEMPÂ°C, Humidity: $HUMIDITY%, Condition: $CONDITION"

      - name: Insert weather into Neon
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq postgresql-client
          psql "${{ secrets.NEON_CONN }}" \
            -c "INSERT INTO weather_logs (timestamp_utc, timestamp_local, temperature_c, humidity_percent, condition) \
                 VALUES (NOW() AT TIME ZONE 'UTC', NOW(), $TEMP, $HUMIDITY, '$CONDITION');"
                 

name: Auto Release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout the repo with permission to push
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      # 2️⃣ Setup Node
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Run semantic-release (GitHub-only, no npm publish)
      - name: Run semantic-release
        uses: cycjimmy/semantic-release-action@v4
        with:
          branches: main
          # Disable npm publish by replacing it with a noop plugin
          extra-plugins: "@semantic-release/npm:@semantic-release/exec"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
